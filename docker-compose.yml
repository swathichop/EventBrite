version: '3.4'

networks:
  frontend:
  backend:

services:
  eventcatalogapi:
    image: eventbrite/eventcatalogapi
    build:
      context: .\EventCatalogAPI
      dockerfile: Dockerfile
    environment:
      ConnectionString: "Data Source=mssqlserver;Initial Catalog=EventCatalogNewDB;User Id=sa;Password=ProductApi(!);Connect Timeout=30;TrustServerCertificate=false;Encrypt=false;"
      ExternalBaseUrl: http://localhost:7044
    ports:
      - "7044:80"
    container_name: eventbriteeventcatalogapi
    networks:
      - frontend
      - backend
    depends_on:
      - mssqlserver

  tokenserver:
    image: eventbrite/tokenapi
    build:
      context: .\TokenServiceAPI
      dockerfile: Dockerfile
    environment:
      ConnectionString: "Data Source=tokensqlserver;Initial Catalog=EventTokenServiceDb;User Id=sa;Password=ProductApi(!);Connect Timeout=30;TrustServerCertificate=false;Encrypt=false;"
      MvcClient: http://localhost:7502
    ports:
      - "7240:80"
    container_name: eventbritetokenservice
    networks:
      - frontend
      - backend
    depends_on:
      - tokensqlserver

         
  webmvc:
    image: eventbrite/webmvc
    build:
      context: .\WebMvc
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      EventCatalogUrl: http://eventcatalogapi
      IdentityUrl: http://192.168.5.150:7240
      CallBackUrl: http://localhost:7502
     
    ports:
      - "7502:80"
    container_name: webshopeventbrite
    networks:
      - frontend
    depends_on:
      - eventcatalogapi
      - tokenserver
      
      
  mssqlserver:
    image: "mcr.microsoft.com/mssql/server:latest"
    environment: 
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: ProductApi(!)
      SA_PASSWORD: ProductApi(!)
    ports:
      - "1498:1433"
    container_name: eventbritesqlserver
    networks:
      - backend

  tokensqlserver:
    image: "mcr.microsoft.com/mssql/server:latest"
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: ProductApi(!)
      SA_PASSWORD:  ProductApi(!)
    ports:
      - "1438:1433"
    container_name: eventbritetokensqlserver
    networks:
      - backend